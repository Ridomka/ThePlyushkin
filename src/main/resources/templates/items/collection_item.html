<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Плюшкин</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="/images/icon.jpg"> <!-- иконка сайта -->
    <link rel="stylesheet" href="/css/style_for_my_collection.css">
</head>

<body>
<!----------------------СЕКЦИЯ Мои коллекции------------------------------>
<section>
    <div class="container-m">
        <div class="maket-moi-kollekcii">
            <div class="flex-wrapper-one">
                <p class="pljushkin"><a href="../collections">Плюшкин</a></p>
                <p class="glavnaja-stranica"><a href="../collections">Главная страница</a></p>
                <p class="lichnyj-kabinet">Личный кабинет</p>
            </div>

            <div class="container">
                <h2 th:text="${currentItem.name}">Item name</h2>
                <p th:text="${currentItem.description}">About item info</p>
                <img th:src="@{../images/items/{id}(id=${currentItem.getId()})}"
                     alt="Lights" style="width:100%">
                <div class="row">
                    <div class="col-md-4" th:each="feature : ${currentItemFeatures}">
                        <div class="thumbnail">
                            <p th:text="${feature.getFeature().name}">text</p>
                            <p th:text="${feature.getData()}">text</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
